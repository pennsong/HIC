<ion-view view-title="我的信息">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">我的信息</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <button class="button button-full button-positive" ng-click="logout()">
            退出当前账号
        </button>
        <button class="button button-full button-positive" ng-click="his()">
            history
        </button>
            <div class="col">{{locationValErr}}</div>
            <div class="col" ng-repeat="item in locs track by $index">{{item}}</div>
        <div class="item item-image">
            <img src="http://api.map.baidu.com/staticimage?center={{latestLocation.lng}},{{latestLocation.lat}}&width=400&height=300&zoom=17&markers={{latestLocation.lng}},{{latestLocation.lat}}">
        </div>
        <div class="item item-image">
            <img src="http://api.map.baidu.com/staticimage?center={{bLng}},{{bLat}}&width=400&height=300&zoom=17&markers={{bLng}},{{bLat}}">
        </div>
    </ion-content>
</ion-view>
