<ion-view view-title="联系人">
    <ion-content>
        <div class="list">
            <a class="item item-avatar-left" href="#" ng-repeat="(key, friend) in friends" ng-click="clickChat(key)">
                <img ng-src="{{imagePath + 'small/' + friend.specialPic}}">
                <h2>{{friend.displayName}}</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
