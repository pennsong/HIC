<ion-view view-title="我的嗨羞">
    <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" href="#" ng-repeat="meet in meets">
                <img ng-src="{{meet.createrPic}}">
                <h2>{{meet.locName}}</h2>
                <p>{{meet.type}}</p>
                <p>{{meet.status}}</p>
                <p>{{meet.createTime}} 还剩{{meet.endTime}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
